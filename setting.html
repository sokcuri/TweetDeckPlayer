<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Settings</title>
		<link href="css/settings.css" rel="stylesheet">
	</head>
	<body>
		<div id="wrapper">
      <header class="top">
        <span>Settings</span>
      </header>
      <main>
        <form>
          <section>
            <header><span>Display</span></header>
            <div class="contents">
              <div class="settings-item"><b>Window Options</b></div>
              <div class="settings-item">
                <label>
                  <input type="checkbox" id="defaultTopmost"><label for="defaultTopmost"><div></div></label>
                  Always on Top as Default
                </label>
              </div>
              <div class="settings-item" style="padding-left: 41px; opacity: 0.75">&nbsp;If checked, TweetDeck Player window will be set to be always on top on startup.</div>
              <div class="settings-item"><b>Display Font</b></div>
              <div class="settings-item"><input type="text"></div>
              <div class="settings-item" style="opacity:0.75">Leave it blank if you want to use the default font.</div>
            </div>
          </section>
        </form>
      </main>
    </div>
	</body>
</html>
